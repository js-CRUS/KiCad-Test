name: KiCad CI (v9)

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.kicad_pro"
      - "**/*.kicad_sch"
      - "**/*.kicad_pcb"
      - "**/*.kicad_sym"
      - "**/*.kicad_mod"
      - "**/*.kicad_wks"
      - "**/sym-lib-table"
      - "**/fp-lib-table"
  pull_request:
    paths:
      - "**/*.kicad_pro"
      - "**/*.kicad_sch"
      - "**/*.kicad_pcb"
      - "**/*.kicad_sym"
      - "**/*.kicad_mod"
      - "**/*.kicad_wks"
      - "**/sym-lib-table"
      - "**/fp-lib-table"
  workflow_dispatch:  # allows manual run

env:
  # ðŸ”§ Change this to your KiCad project name (no extension)
  PROJECT_NAME: test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install KiCad 9
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository --yes ppa:kicad/kicad-9.0-releases
          sudo apt-get update
          sudo apt-get install --install-recommends -y kicad

      - name: Verify kicad-cli
        run: |
          echo "KiCad CLI version:"
          kicad-cli --version

      - name: Make output directory
        run: mkdir -p outputs

      # ===============================
      # KiCad CLI operations
      # ===============================

      - name: Export Schematic PDF
        run: |
          kicad-cli sch export pdf "${{ env.PROJECT_NAME }}.kicad_sch" \
            -o outputs/schematic.pdf

      - name: Export PCB PDF
        run: |
          kicad-cli pcb export pdf "${{ env.PROJECT_NAME }}.kicad_pcb" \
            -o outputs/pcb.pdf

      - name: Generate BOM (CSV)
        run: |
          kicad-cli sch export bom "${{ env.PROJECT_NAME }}.kicad_sch" \
            -o outputs/bom.csv

      - name: Run ERC
        run: |
          kicad-cli sch run-erc "${{ env.PROJECT_NAME }}.kicad_sch" \
            --output outputs/erc.txt

      - name: Run DRC
        run: |
          kicad-cli pcb run-drc "${{ env.PROJECT_NAME }}.kicad_pcb" \
            --output outputs/drc.txt

      # ===============================
      # Output artifacts
      # ===============================

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kicad-outputs
          path: outputs/
